<body>
	<div id="app"></div>
	<script>
		function fn() {
			var width = window.screen.availWidth;
			var x = width / 1920;
			var container =window.document.getElementById('app');
			if (width > 1920) {
				window.document.body.style.transform = 'scale(1)';
			} else {
				window.document.body.style.transform = 'scale(' + x + ')';
			}
			window.document.body.style.height = '600px'
//			window.document.body.style.backgroundSize = width + 'px ' + (height + 100) + 'px';
		}
		window.onload = function (){
			fn();
		}
		window.onresize = function() {
			fn()
		} //初始页面
	</script>
